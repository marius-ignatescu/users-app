<app-table [HeadArray]="headArray"
    [GridArray]="(userItems$ | async) || []" Route="{{route}}"
    (onDelete)="deleteUser($event)">

    <ng-template #actionTemplate let-user>
    <button class="btn primary" (click)="deleteUser(user)">{{ 'DELETE' | translate }}</button>
  </ng-template>
</app-table>

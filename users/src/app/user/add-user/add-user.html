<app-contextual-navigation-bar>
  <span slot="title" class="page-title">Add New User</span>
  <div slot="context">
    <button class="btn" (click)="onSubmit()">Save</button>
    <button class="btn" routerLink="/user">Cancel</button>
  </div>
</app-contextual-navigation-bar>

<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="name" />
      <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid" class="error">
        Username is required and must be at least 3 characters.
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="error">
        Enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" formControlName="phone" />
      <div *ngIf="userForm.get('phone')?.touched && userForm.get('phone')?.invalid" class="error">
        Invalid phone number.
      </div>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select formControlName="role">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
        <option value="Editor">Editor</option>
      </select>
    </div>

    <button type="submit" class="btn primary">Submit</button>
  </form>
</div>

<app-contextual-navigation-bar>
  <span slot="title" class="page-title">Dashboard</span>
</app-contextual-navigation-bar>

<div class="dashboard-container">
  <div class="dashboard-grid">
    <a class="card" routerLink="/user">
      <h3>Total users</h3>
      <p class="card-value">{{ totalUsers$ | async }}</p>
    </a>
    <a class="card" routerLink="/user">
      <h3>Total companies</h3>
      <p class="card-value">{{ totalCompanies$ | async }}</p>
    </a>
  </div>

  <div class="section">
    <h3>Users Per Company</h3>
    <ul *ngIf="usersPerCompany$ | async as companyCounts">
      <li *ngFor="let company of companyKeys(companyCounts)">
        <strong>{{ company }}:</strong> {{ companyCounts[company] }} user(s)
      </li>
    </ul>
  </div>
</div>

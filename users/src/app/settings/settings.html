<app-contextual-navigation-bar>
  <span slot="title" class="page-title">Settings</span>
  <div slot="context">
    <button class="btn">Change Password</button>
  </div>
</app-contextual-navigation-bar>

<div class="settings-container">
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" />
      <div *ngIf="settingsForm.get('username')?.touched && settingsForm.get('username')?.invalid" class="error">
        Username must be at least 3 characters!
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="settingsForm.get('email')?.touched && settingsForm.get('email')?.invalid" class="error">
        Enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" />
      <div *ngIf="settingsForm.get('password')?.touched && settingsForm.get('password')?.invalid" class="error">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="form-group checkbox">
      <label>
        <input type="checkbox" formControlName="notifications" />
        Receive Notifications
      </label>
    </div>

    <button type="submit" class="btn primary">Save Settings</button>
  </form>
</div>
